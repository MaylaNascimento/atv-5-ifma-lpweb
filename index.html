<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcular Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Calcular Notas</h1>
    <div style="margin-bottom: 2rem">


    <div id="js-mensagem-view"></div>

    <form class="form" onsubmit="avaliacaoController.calculaMedia(event)">

        <div class="form-group">
            <label for="nome">Nome do Aluno</label>
            <input type="text" id="nome" value="" class="form-control" required autofocus value="" />
        </div>

        <div class="form-group">
            <label for="primeira-nota">Primeira Nota</label>
            <input type="text" min="0" max="10" placeholder="ex: 0 a 10"   id="primeira-nota" class="form-control" value="0" required />
        </div>

        <div class="form-group">
            <label for="segunda-nota">Segunda Nota</label>
            <input type="text" min="0" max="10" placeholder="ex: 0 a 10"   id="segunda-nota" class="form-control" value="0" required />
        </div>


        <div class="form-group">
            <label for="frequencia">Frequencia</label>
            <input type="text" min="0" max="100" placeholder="ex: 0 a 100"  id="frequencia" class="form-control" value="0" required />
        </div>

        <div class="form-group hidden" id="form-nota-final">
            <label for="valor">Nota prova final</label>
            <input type="text" min="0" max="10" id="final-nota" placeholder="ex: 0 a 10" class="form-control" value="0" required />
        </div>

        <div class="text-center">
            <button id="btnCadastro" class="btn btn-primary"
                    type="submit">Calcular Média</button>
            <button class="btn btn-default"
                    type="reset">Limpar Formulário</button>
        </div>

    </form>
   </div>
    <div id="js-avaliacaoView">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script src="js/app/views/View.js"></script>
    <script src="js/app/models/Nota.js"></script>
    <script src="js/app/models/Frequencia.js"></script>
    <script src="js/app/views/AvaliacaoView.js"></script>
    <script src="js/app/models/PeriodoEnum.js"></script>
    <script src="js/app/models/Avaliacao.js"></script>
    <script src="js/app/controllers/AvaliacaoController.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>


    <script>
       let avaliacaoController = new AvaliacaoController();
    </script>

</body>
</html>
